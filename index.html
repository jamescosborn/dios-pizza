<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Dio's Pizza Online Ordering</title>
  </head>
  <body>
    <div class="container">
      <h1>Dio's Pizza</h1>
      <form id ="form">
        <div class="questions">
          <div class="form-group">
            <label for="pizzaToppings">Toppings</label>
            <select class="form-control" id="pizzaToppings">
              <option>Veggie Serenity -- Tomato sauce, roasted pepper, onion, artichoke, kalamata olives, mushrooms.</option>
              <option>4 Cheese Horsemen -- Tomato sauce, mozzarella, provolone, cheddar, and Parmesan.</option>
              <option>Yep, Pepperoni -- mozerella and lots of spicy pepperoni.</option>
              <option>The Royal Feast -- Venezualan sausage, roasted pepper, onions, blue  olives, tomatoes, and pepperoni.</option>
              <option>Ceiling Tile Delight -- Newest addition. -- Peanut butter base, cardboard crust with a ceiling tile on top.</option>
            </select>

            <label for="pizzaSize">Select a movie</label>
            <select class="form-control" id="pizzaSize">
              <option>X-Large (feeds 30-36 people, 5 square feet)</option>
              <option>Large (feeds 4-6 people)</option>
              <option>Medium (feeds 2-4 people)</option>
              <option>Small (feeds 2 people)</option>
              <option>Mini (feeds 1)</option>
            </select>

        </div>
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </div>
    <div class="container">
      <div class="well">
      <div class="output">
      </div>
      </div>
    </div>
  </form>
  </body>
</html>
