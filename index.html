<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Dio's Pizza Online Ordering</title>
  </head>
  <body>
    <div class="container">
      <h1>Dio's Pizza</h1>
      <form id ="form">
        <div class="questions">
          <div class="form-group">
            <label for="pizzaToppings">Toppings</label>
            <select class="form-control" id="pizzaToppings">
              <option>VeggieDelight</option>
              <option>Cheeselicious</option>
              <option>Yepperoni</option>
              <option>RoyalFeast</option>
              <option>HawaiianLuau</option>
            </select>

            <label for="pizzaSize">Select a movie</label>
            <select class="form-control" id="pizzaSize">
              <option>XL</option>
              <option>Large</option>
              <option>Medium</option>
              <option>Small</option>
              <option>Mini</option>
            </select>

        </div>
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </div>
    <div class="container">
      <div class="well">
      <div class="output">
      </div>
      </div>
    </div>
  </form>
  </body>
</html>
